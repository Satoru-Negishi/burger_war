DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.22
  min_vel_x: -0.22

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line(直線進行速度)
  max_trans_vel:  0.3
  min_trans_vel:  0.11

  max_rot_vel: 2.75
  min_rot_vel: 0.685
  #min_rot_vel: 1.37

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.2 

# Goal Tolerance Parametes(ゴール許容値)
  #xy_goal_tolerance: 0.05
  xy_goal_tolerance: 0.09
  #yaw_goal_tolerance: 0.17
  yaw_goal_tolerance: 0.3
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters(前進シミュレート値)
  sim_time: 1.5
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters(軌道スコアリング値)
  path_distance_bias: 32.0
  #goal_distance_bias: 700.0
  goal_distance_bias: 20.0
  #occdist_scale: 0.02
  occdist_scale: 0.03
  forward_point_distance: 0.3
  #forward_point_distance: 0.1
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
